<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Estación Meteorológica</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cuerpo-estacion">
    <div class="container">
      <h1>
        <span id="ciudad"></span>,
        <span id="pais"></span>
      </h1>
      <div class="actual">
        <p style="color: rgb(236, 173, 97);"><span id="temperatura"></span><strong>°C</strong>
        <span id="tiempo" style="color: rgb(5, 5, 5)"></span></p>
            <strong style= "font-size: 13px">Precipitaciones:</strong> <span id="precipitaciones"></span>
            <strong style= "font-size: 13px">Humedad:</strong> <span id="humedad"></span>
            <strong style= "font-size: 13px">Viento:</strong> <span id="viento"></span>
        <img id="icono-clima" src="" alt="Icono del clima" />
      </div>
      <div class="pronostico">
        <div id="pronostico-por-hora" class="horas"></div>
      </div>
      </div>
    </div>
  </body>
    <script src="script.js"></script>
  </body>
</html>
